<!DOCTYPE html>
<html >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>找飞机</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
     <script src="js/jquery.js" ></script>
<style>
table{width: 100%;}
table img{width: 50px;height: 50px;}
#warp{display: none;}
.shadow{position: absolute;width: 100%;height: 100%;
top: 0;left: 0;
background: black;
}
#anwserbox{
background-color:white;
}
.shadow #anwserbox{
    width: 300px;
    text-align: center;
    position: absolute;
    padding: 20px;
    left: 50%;
    margin-left: -150px;
    margin-top: 20%;
    cursor: pointer;
}
#anwser{
    font-size: 20px;text-align: center;
    font-weight: bold;
}
</style>
</head>
<body >

<div class="main">
    <table id="table">
    
   </table>
   <div id="anwser"></div>
    <div id="warp">
       <div id="anwserbox" >
       <div class="title">有几架<span>朝左</span>的飞机?</div>
        <div class="close">关闭</div>
       </div>   

    </div>
</div>
<script>
   var row=6;
   var col=6;
   var headinglist={0:"朝上",1:"朝右",2:"朝下",3:"朝左"}//上下左右
   var imglist={0:"plane.png",1:"right.png",2:"down.png",3:"left.png"}
   var trueHeading;


   //最多有五架飞机朝左边
   var Max=5;
   //实际朝左的飞机
   var realHeading;
   //朝左边飞机的位置
   var reals=[];

   //增加干扰的数量
   var noiseMax=3;
   //干扰的方向
   var noiseHeading;
   //获取干扰的位置。
   var realnoise;
   var noise=[];
   
   //创建表格
   rander();
   function rander(){
    //默认是朝上的，
    var defaultplane="plane.png";
    trueHeading=getRandom(4)
    console.log(headinglist[trueHeading])
    //如果选择的是朝上的，那么默认的就朝下。
   if(trueHeading==0) defaultplane=imglist[2];
   var targetplane=imglist[trueHeading];
    $(".title span").html(headinglist[trueHeading]);
    var $table=$("#table");
    $table.empty();
    realHeading=getRandom(Max)
    reals=[];
    getRandomPositions();
    console.log("realHeading",realHeading);
    $("#anwser").html("")

    noise=[];
    noiseHeading=getNoiseHeading(trueHeading);
    getRandom(noiseMax);
    getRandomNoisePosition();

    for(var i=0;i<row;i++){
       var $tr=$("<tr>"); 
       for(var j=0;j<col;j++){
         //装载飞机
         var  img=$("<img src='"+defaultplane+"' />")
          if(IsIn(j,i)){
         img=$("<img src='"+targetplane+"' />")  
          } 
          if(IsInNoise(j,i)){
             img=$("<img src='"+imglist[noiseHeading]+"' />")  
          }
         var $td=$("<td>").html(img);  
         $tr.append($td)
        }
      $table.append($tr);
    }

    setTimeout(function(){
        showQuestion();
     },3000)
   }
   function showQuestion(){
       $("#warp").addClass("shadow");
       $("#warp").show();
   }
   function close(){
       $("#warp").removeClass("shadow");
       $("#warp").hide();
      // alert(realHeading)
      $("#anwser").html(realHeading)
      setTimeout(rander,3000)
  }
   function IsIn(x,y){
    return !!reals.find(n=>n[0]==x&&n[1]==y);
   }
   function IsInNoise(x,y){
    return !!noise.find(n=>n[0]==x&&n[1]==y);
   }
   function getNoiseHeading(th){
       var h=getRandom(4);
       if(h!=th){
           console.log("干扰方向是",headinglist[h])
           return h;
       }
       return getNoiseHeading();
   }


   function getRandomPositions(){
       for(var i=0;i<realHeading;i++){
           getRandomPosition();
       }
   }

   //获取随机噪音的位置
   function getRandomNoisePosition(){
    var x=getRandom(col);
    var y=getRandom(row);
    //检查
    var item=reals.find(n=>n[0]==x&&n[1]==y);
    if(item) return getRandomPosition();
    noise.push([x,y]);
  };
  //获取随机的位置
  function getRandomPosition(){
    var x=getRandom(col);
    var y=getRandom(row);
    //检查
    var item=reals.find(n=>n[0]==x&&n[1]==y);
    if(item) return getRandomPosition();
    reals.push([x,y]);
  };

  //获取随机数
   function getRandom(max){
       var ran=Math.round(max*Math.random());
      return ran>=max?getRandom(max):ran;
   }

   $(".close").click(function(){
       close();
   })

</script>

</body>
 
</html>
